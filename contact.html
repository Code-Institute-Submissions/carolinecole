<body>
    <header>
        <!--this section will contact a link for users to be able to subscribe to the website-->
        <button type="button" class="btn btn-primary btn-subscribe pull-right" data-toggle="modal" data-target="#modal-subscribe" data-whatever="@mdo">Subscribe</button> 
        <div class="modal fade" id="modal-subscribe" tabindex="-1" role="dialog" aria-labelledby="subscribe-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title subscribe-heading" id="subscribe-label">Subscribe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Your email:</label>
                    <input type="text" class="form-control" id="recipient-name">
                </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-internal-btn" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modal-internal-btn">Subscribe</button>
            </div>
        </div>
    </div>
    </div>
    <!--page header this will feature on all pages-->
        <div class="container">       
            <div class="row">
                <div class="col heading">
                    <h1 class="name">Caroline Cole</h1>
                </div>
            </div>
        </div> 
            <!--menu bar section this will feature on all pages-->
            <div class="container">
            <div class="row">
                <!--nav bar code this will feature on all pages-->
                <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html"></a>
                <div class="container">
                <div class="row collapse navbar-collapse" id="main-navbar">
                    <div class="col">
                    <ul id="nav" class="list-inline menu navbar-nav mr-auto">
                        <li class="col-6 col-sm-3 list-inline-item nav-item active">
                            <a href="index.html" class="hvr-grow"><span>Home</span></a>
                        </li>
                        <li class="col-6 col-sm-3 list-inline-item nav-item">
                            <a href="about.html" class="hvr-grow"><span>About</span></a>
                        </li>
                        <li class="col-6 col-sm-3 list-inline-item nav-item">
                            <a href="shop.html" class="hvr-grow"><span>Shop</span></a>
                        </li>
                        <li class="col-6 col-sm-3 list-inline-item nav-item">
                            <a href="contact.html" class="hvr-grow"><span>Contact</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
            </nav>
            </div>
    </div>
    </header>
    <section>
        <h4 class="subheading">Contact</h4>
        <div class="subheading-background"></div>
    <!--this section will contact a contact form for users to complete if they want to get in touch-->
        <div class="container-fluid text-center">
        <div class="row contact">
            <div class="col">
                <h5 class="contact-heading">Thank you for visiting my blog.</h5>
                <h5 class="contact-heading">Please feel free to get in touch if you have any questions or comments!</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="fname" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        <textarea rows="5" name="getintouch" id="getintouch" class="form-control" placeholder="Get in touch!" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary btn-contact">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
